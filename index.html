<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
    <title>Cool QC</title>
</head>

<body>
    <header>
        <nav>
            <h3 id="logo">COOL QC</h3>
            <svg class="ham" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z" />
            </svg>
        </nav>
        <section class="panel 1">
            <div class="hero">
                <img src="./img/Quad-Cities-Photo.jpg" alt="ariel view of Quad Cities" />
                <h1 class="headline">People Places Progress</h1>
            </div>
        </section>
    </header>
    <div class="slider"></div>
    <content>
        <section class="panel 2">
            <div class="block1">
                <h2>Cool People</h2>
            </div>
        </section>
        <section class="panel 3">
            <div class="block2">
                <h2>Cool Places</h2>
            </div>
        </section>
        <section class="panel 4">
            <div class="block3">
                <h2>Cool Progress</h2>
            </div>
        </section>
        <section class="panel 5">
            <div class="block4">
                <h2>About Us</h2>
            </div>
        </section>
    </content>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        integrity="sha512-Q+G390ZU2qKo+e4q+kVcJknwfGjKJOdyu5mVMcR95NqL6XaF4lY4nsSvIVB3NDP54ACsS9rqhE1DVqgpApl//Q=="

    <script src="app.js"></script>

</html>
